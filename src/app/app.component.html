<div class="container" [ngClass]="isDark ? 'dark' : ''">

  <app-navbar [dark]="isDark" [hasSidebar]="hideSidebar"
    (displayDropdown)="handleToggleDropdownEvent($event)"></app-navbar>
  <div class="main">


    <app-sidebar (isHidden)="onToggleSidebar()" [dark]="isDark" (isDark)="handleThemeChangeEvent($event)"
      *ngIf="isDark !== undefined" [hideBar]="hideSidebar"></app-sidebar>

    <div class="content" [ngClass]="hideSidebar ? 'hideBar' : 'showBar'">
      <app-board></app-board>
    </div>
  </div>
</div>
<app-dropdown (toggleDark)="handleThemeChangeEvent($event)" [dark]="isDark" [enableDropdown]="enableDropdown"
  *ngIf="enableDropdown"></app-dropdown>
